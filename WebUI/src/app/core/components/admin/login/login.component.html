<div class="main-content ">
  <div class="container-fluid align-middle">
    <div class="row">
      <div class="col-md-3 " ></div>
      <div class="col-md-4 ">
        <div class="card">
          <div class="card-header card-header">
            <img
            src="/assets/img/logo/shtutqart-icon.png"
            style="width: 100%; height: 10%;"
          />
            <h2 class="card-title" style="font-weight: bold;">{{'Login' | translate}}</h2>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Email' | translate}}"  name="email" [(ngModel)]="loginUser.email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Password' | translate}}" type="password"  name="password" [(ngModel)]="loginUser.password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <select class="browser-default custom-select" placeholder="SeÃ§iniz" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                    <option selected value="">  {{'LanguageSelect' | translate}} </option>
                    <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
                  </select>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Login'| translate}}</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5" ></div>
    </div>
  </div>
</div>
